<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DefenseSphere{% endblock %}</title>
    <link rel="stylesheet" href="/static/base.css">
    {% block extra_css %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header id="base-main-header">
        <nav class="base-container">
            <div class="base-nav-content">
                <img src="/static/images/shieldLogo1.png" alt="DefenseSphere Logo" class="base-logo-image" />
                <a href="/" class="base-logo">DefenseSphere</a>
                <div class="base-nav-links">
                    <a href="/articles">Articles</a>
                    <a href="/support">Support</a>
                    <a href="#testimonial">Testimonial</a>
                    <a href="/login" class="base-cta-button">Log in</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="base-container">
            <p>&copy; 2024 DefenseSphere. All rights reserved.</p>
            <div class="base-footer-links">
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms-of-service">Terms of Service</a>
                <a href="/contact">Contact Us</a>
            </div>
            <div class="base-social-media">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
